<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Nunito:wght@400;600&family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title__toDo">ToDo List</h1>
    <div class='container__form'> 
    <form action="" class="form_addToDo">
      <input
        type="text"
        class="input__add"
        placeholder="Введите toDo"
        value=""
      />
      <input type="button" class="button__add" value="Добавить" />
      
    </form>
    <main>
      <ul class="list__holder"></ul>
      </div>
      <div class="delete__buts">
        <button
          type="reset"
          class="delete__completed"
          onclick="deleteCompleted(todos)"
        >
          Удалить завершенные
        </button>
        <button type="reset" class="delete__All" onclick="deleteAll()">
          Удалить все
        </button>
      </div>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
